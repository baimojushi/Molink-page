<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
  <title>Mo:link Design · 查看交付结果</title>
  <style>
    :root {
      --glass-cyan-percent: 16;
      --color-primary: #9B8370;
      --color-primary-light: #B5A091;
      --color-primary-dark: #806A54;
      --color-accent: #7a9e7e;
      --color-text-primary: #2a2a2a;
      --color-text-secondary: #5a5a5a;
      --color-text-tertiary: #8a8a8a;
      --glass-bg: hsla(180, calc(var(--glass-cyan-percent) * 1%), 98%, 0.25);
      --glass-border: hsla(180, calc(var(--glass-cyan-percent) * 0.8%), 95%, 0.5);
      --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.12);
      --glass-blur: 20px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --duration-fast: 0.2s;
      --duration-normal: 0.3s;
      --easing-smooth: cubic-bezier(0.4, 0, 0.2, 1);
      --easing-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html {
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
      scroll-behavior: smooth;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      color: var(--color-text-primary);
      -webkit-font-smoothing: antialiased;
    }

    .parallax-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%; min-height: 100%;
      z-index: 0;
      opacity: 1;
      will-change: transform;
      background: linear-gradient(135deg, #f5efe9 0%, #e8dfd5 100%);
      background-image: url('/images/background-mobile.jpg');
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      background-attachment: scroll;
    }

    @media (min-width: 768px) {
      .parallax-bg { background-image: url('/images/background.jpg'); }
    }

    .parallax-bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='3.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
      opacity: 0.6;
      mix-blend-mode: overlay;
    }

    .header {
      position: sticky;
      top: 0; z-index: 100;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      backdrop-filter: blur(var(--glass-blur)) saturate(180%);
      background: var(--glass-bg);
      border-bottom: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      background-image: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.1) 100%);
    }
    
    .back-btn {
      width: 36px; height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      border-radius: 8px;
      transition: all var(--duration-normal) var(--easing-bounce);
      text-decoration: none;
      color: var(--color-primary-dark);
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(4px);
    }

    @media (max-width: 767px) {
      .back-btn { width: 44px; height: 44px; font-size: 24px; }
    }

    @media (hover: hover) {
      .back-btn:hover { background: rgba(255,255,255,0.5); transform: translateX(-3px) scale(1.05); }
    }

    .back-btn:active { transform: translateX(-1px) scale(0.98); }

    @media (max-width: 767px) {
      .back-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.5); }
    }
    
    .header-title { font-size: 16px; font-weight: 600; color: var(--color-primary-dark); }

    .container {
      position: relative;
      z-index: 1;
      max-width: 480px;
      margin: 0 auto;
      padding: 20px 16px 60px;
    }

    @media (max-width: 767px) {
      .container { padding: 24px 20px 80px; }
    }

    /* ==========================================
       状态卡片
       ========================================== */
    .status-card {
      backdrop-filter: blur(var(--glass-blur)) saturate(180%);
      background: var(--glass-bg);
      border-radius: var(--radius-xl);
      padding: 32px 24px;
      text-align: center;
      border: 1px solid var(--glass-border);
      margin-bottom: 20px;
      box-shadow: var(--glass-shadow);
      position: relative;
      overflow: visible;
      background-image: linear-gradient(135deg, hsla(180, calc(var(--glass-cyan-percent) * 2), 98%, 0.4) 0%, hsla(180, var(--glass-cyan-percent), 95%, 0.05) 50%, hsla(180, calc(var(--glass-cyan-percent) / 2), 96%, 0.15) 100%);
      animation: slideUp 0.5s var(--easing-smooth);
    }

    .status-card::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.8) 50%, transparent 100%);
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      opacity: 0.6;
    }

    @media (max-width: 767px) {
      .status-card { padding: 36px 28px; margin-bottom: 24px; border-width: 1.5px; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .status-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: var(--radius-xl);
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2.5' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
      pointer-events: none;
      mix-blend-mode: overlay;
    }
    
    .status-card .icon { font-size: 40px; margin-bottom: 12px; display: inline-block; animation: iconBounce 0.6s var(--easing-bounce); }

    @media (max-width: 767px) {
      .status-card .icon { font-size: 48px; margin-bottom: 16px; }
    }

    @keyframes iconBounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
    
    .status-card h2 { font-size: 18px; margin-bottom: 8px; color: var(--color-text-primary); }

    @media (max-width: 767px) { .status-card h2 { font-size: 20px; margin-bottom: 10px; } }

    .status-card p { font-size: 14px; color: var(--color-text-secondary); line-height: 1.5; }

    @media (max-width: 767px) { .status-card p { font-size: 15px; line-height: 1.6; } }

    /* ==========================================
       图片列表
       ========================================== */
    .image-list { display: flex; flex-direction: column; gap: 16px; }

    @media (max-width: 767px) { .image-list { gap: 20px; } }
    
    .image-item {
      backdrop-filter: blur(var(--glass-blur)) saturate(180%);
      background: var(--glass-bg);
      border-radius: var(--radius-lg);
      overflow: hidden;
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      transition: all var(--duration-normal) var(--easing-smooth);
      position: relative;
      cursor: pointer;
      animation: slideUp 0.5s var(--easing-smooth);
      animation-fill-mode: both;
    }

    @media (max-width: 767px) { .image-item { border-width: 1.5px; } }

    .image-item:nth-child(1) { animation-delay: 0.1s; }
    .image-item:nth-child(2) { animation-delay: 0.2s; }
    .image-item:nth-child(3) { animation-delay: 0.3s; }
    .image-item:nth-child(4) { animation-delay: 0.4s; }

    @media (hover: hover) {
      .image-item:hover { transform: translateY(-5px); box-shadow: 0 12px 40px rgba(31,38,135,0.25); }
      .image-item:hover img { transform: scale(1.02); }
    }
    
    .image-item img {
      width: 100%;
      display: block;
      -webkit-touch-callout: default;
      transition: transform var(--duration-normal) var(--easing-smooth);
    }
    
    .image-item .hint {
      padding: 8px 12px;
      font-size: 11px;
      color: var(--color-text-tertiary);
      text-align: center;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(4px);
    }

    @media (max-width: 767px) { .image-item .hint { padding: 10px 14px; font-size: 12px; } }

    /* ==========================================
       等待状态动画
       ========================================== */
    .waiting-dots span { animation: blink 1.4s infinite both; }
    .waiting-dots span:nth-child(2) { animation-delay: 0.2s; }
    .waiting-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink { 0%, 80%, 100% { opacity: 0.3; } 40% { opacity: 1; } }

    .loading { text-align: center; padding: 60px 20px; color: var(--color-text-tertiary); }

    /* ==========================================
       历史记录区域
       ========================================== */
    .history-section {
      margin-top: 32px;
      animation: slideUp 0.5s 0.3s var(--easing-smooth);
      animation-fill-mode: both;
    }

    .history-title {
      font-size: 14px;
      color: var(--color-text-secondary);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
    }

    .history-title::before {
      content: '';
      width: 3px;
      height: 14px;
      background: var(--color-primary);
      border-radius: 2px;
    }

    .history-order {
      backdrop-filter: blur(var(--glass-blur)) saturate(180%);
      background: var(--glass-bg);
      border-radius: var(--radius-xl);
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      position: relative;
      overflow: visible;
      background-image: linear-gradient(135deg, hsla(180, calc(var(--glass-cyan-percent) * 2), 98%, 0.4) 0%, hsla(180, var(--glass-cyan-percent), 95%, 0.05) 50%, hsla(180, calc(var(--glass-cyan-percent) / 2), 96%, 0.15) 100%);
      animation: slideUp 0.5s var(--easing-smooth);
      animation-fill-mode: both;
    }

    .history-order::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: var(--radius-xl);
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2.5' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
      pointer-events: none;
      mix-blend-mode: overlay;
    }

    .history-order-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .history-order-header h4 {
      font-size: 15px;
      font-weight: 600;
      color: var(--color-text-primary);
    }

    .history-order-header time {
      font-size: 12px;
      color: var(--color-text-tertiary);
    }

    .history-images {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
    }

    .history-images img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all var(--duration-normal) var(--easing-smooth);
      border: 1px solid var(--glass-border);
      -webkit-touch-callout: default;
    }

    @media (hover: hover) {
      .history-images img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      }
    }

    /* ==========================================
       图片放大遮罩
       ========================================== */
    .lightbox-overlay {
      position: fixed;
      inset: 0;
      z-index: 10000;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    .lightbox-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox-overlay img {
      max-width: 92vw;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 8px;
      transform: scale(0.9);
      transition: transform 0.3s var(--easing-bounce);
      -webkit-touch-callout: default;
      -webkit-user-select: auto;
      user-select: auto;
    }

    .lightbox-overlay.active img { transform: scale(1); }

    .lightbox-download-btn {
      position: absolute;
      bottom: 40px;
      padding: 12px 28px;
      background: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: 24px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: all 0.2s ease;
      z-index: 10001;
    }

    .lightbox-download-btn:hover {
      background: var(--color-primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(0,0,0,0.4);
    }

    .lightbox-download-btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- 视差背景层 -->
  <div class="parallax-bg"></div>

  <!-- 图片放大遮罩 -->
  <div class="lightbox-overlay" id="lightbox" onclick="关闭放大()">
    <img id="lightbox-img" src="" alt="放大查看">
    <button class="lightbox-download-btn" onclick="event.stopPropagation(); 下载放大图片()">⬇ 下载图片</button>
  </div>

  <div class="header">
    <a class="back-btn" href="/" title="返回首页">‹</a>
    <div class="header-title" id="page-title">加载中...</div>
  </div>

  <div class="container" id="content">
    <div class="loading">加载中...</div>
  </div>

  <script>
    /* ==========================================
       视差滚动效果
       ========================================== */
    const parallaxBg = document.querySelector('.parallax-bg');
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    
    if (isMobile) {
      const viewportHeight = window.innerHeight;
      parallaxBg.style.height = `${viewportHeight * 2}px`;
    } else {
      function 更新背景高度() {
        const docHeight = document.documentElement.scrollHeight;
        parallaxBg.style.height = `${docHeight * 1.5}px`;
      }
      更新背景高度();
      let resizeTimer;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(更新背景高度, 150);
      });
    }
    
    let ticking = false;
    let lastScrollY = 0;
    
    window.addEventListener('scroll', () => {
      lastScrollY = window.scrollY;
      if (!ticking) {
        window.requestAnimationFrame(() => {
          parallaxBg.style.transform = `translateY(${lastScrollY * 0.5}px)`;
          ticking = false;
        });
        ticking = true;
      }
    }, { passive: true });

    /* ==========================================
       图片放大
       ========================================== */
    function 放大图片(src) {
      const overlay = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      overlay.classList.add('active');
    }

    function 放大历史图片(src, historyToken) {
      放大图片(src);
      // 标记该历史订单为已查收
      if (historyToken) {
        fetch(`/d/${historyToken}/mark-viewed`, { method: 'POST' }).catch(() => {});
      }
    }

    function 关闭放大() {
      document.getElementById('lightbox').classList.remove('active');
    }

    function 下载放大图片() {
      const imgSrc = document.getElementById('lightbox-img').src;
      if (!imgSrc) return;
      
      // 创建临时链接下载
      const a = document.createElement('a');
      a.href = imgSrc;
      a.download = imgSrc.split('/').pop() || 'molink-image.jpg';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      
      // 标记已下载
      标记已下载();
    }

    /* 标记已下载（长按保存触发） */
    let 已标记下载 = false;
    const token = window.location.pathname.split('/d/')[1];
    function 标记已下载() {
      if (已标记下载) return;
      已标记下载 = true;
      fetch(`/d/${token}/mark-downloaded`, { method: 'POST' }).catch(() => {});
    }

    /* ==========================================
       数据加载
       ========================================== */
    async function 加载交付数据() {
      try {
        const resp = await fetch(`/d/${token}/data`);
        const data = await resp.json();

        if (resp.status === 404) {
          渲染错误('页面不存在');
          return;
        }

        if (data.status === 'pending') {
          渲染等待中(data);
        } else if (data.status === 'delivered') {
          渲染交付结果(data);
          // 标记已查收
          fetch(`/d/${token}/mark-viewed`, { method: 'POST' }).catch(() => {});
        }

        // 加载设备历史记录
        加载设备历史();

      } catch (err) {
        渲染错误('网络异常，请稍后刷新重试');
      }
    }

    function 渲染等待中(data) {
      document.getElementById('page-title').textContent = data.service_type_label;
      document.getElementById('content').innerHTML = `
        <div class="status-card">
          <div class="icon">○</div>
          <h2>正在处理中</h2>
          <p>您的「${data.service_type_label}」服务正在处理中<br>
          <span class="waiting-dots"><span>.</span><span>.</span><span>.</span></span><br>
          完成后将通知您，请耐心等待。</p>
        </div>
        <div id="history-container"></div>
      `;
    }

    function 渲染交付结果(data) {
      document.getElementById('page-title').textContent = data.service_type_label;

      let imagesHtml = '';
      if (data.images && data.images.length > 0) {
        imagesHtml = `<div class="image-list">
          ${data.images.map(img => `
            <div class="image-item" onclick="放大图片('/deliveries/${img}')">
              <img src="/deliveries/${img}" alt="交付图片" oncontextmenu="标记已下载()">
              <div class="hint">长按保存 · 点击放大</div>
            </div>
          `).join('')}
        </div>`;
      }

      document.getElementById('content').innerHTML = `
        <div class="status-card">
          <div class="icon">✓</div>
          <h2>已完成</h2>
          <p>您的「${data.service_type_label}」服务已处理完毕<br>交付时间：${data.delivered_at}</p>
        </div>
        ${imagesHtml}
        <div id="history-container"></div>
      `;
    }

    function 渲染错误(msg) {
      document.getElementById('page-title').textContent = '出错了';
      document.getElementById('content').innerHTML = `
        <div class="status-card">
          <div class="icon">×</div>
          <h2>无法加载</h2>
          <p>${msg}</p>
        </div>
      `;
    }

    /* ==========================================
       加载设备历史记录
       ========================================== */
    async function 加载设备历史() {
      try {
        const resp = await fetch(`/d/${token}/device-history`);
        const data = await resp.json();
        
        if (!data.orders || data.orders.length <= 1) return; // 只有当前订单或没有记录时不显示历史

        const container = document.getElementById('history-container');
        if (!container) return;

        // 过滤掉当前正在查看的订单
        const currentToken = token;
        const otherOrders = data.orders.filter(o => o.delivery_token !== currentToken);
        
        if (otherOrders.length === 0) return;

        let historyHtml = `<div class="history-section"><div class="history-title">历史生成记录</div>`;

        otherOrders.forEach((order, idx) => {
          const images = JSON.parse(order.delivery_images || '[]');
          let imgsHtml = '';
          if (images.length > 0) {
            imgsHtml = `<div class="history-images">
              ${images.map(img => `<img src="/deliveries/${img}" alt="历史图片" onclick="放大历史图片('/deliveries/${img}', '${order.delivery_token}')">`).join('')}
            </div>`;
          }

          historyHtml += `
            <div class="history-order" style="animation-delay: ${0.1 * (idx + 1)}s;">
              <div class="history-order-header">
                <h4>${order.service_type_label}</h4>
                <time>${order.delivered_at || order.created_at}</time>
              </div>
              ${imgsHtml}
            </div>
          `;
        });

        historyHtml += `</div>`;
        container.innerHTML = historyHtml;

      } catch (e) {
        console.error('加载历史记录失败:', e);
      }
    }

    加载交付数据();
  </script>
</body>
</html>
