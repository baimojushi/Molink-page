<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
  <title>Mo:link Design · 查看交付结果</title>
  <style>
    :root {
      --color-primary: #6b4c3b;
      --color-primary-light: #8b6f5e;
      --color-primary-pale: #f5efe9;
      --color-primary-dark: #4a3228;
      --color-accent: #7a9e7e;
      --color-bg: #faf7f4;
      --color-card: #ffffff;
      --color-border: #e8e0d8;
      --color-text-primary: #3a2a1a;
      --color-text-secondary: #8a7a6a;
      --color-text-tertiary: #b8a898;
      --radius: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
      background: var(--color-bg);
      color: var(--color-text-primary);
      min-height: 100vh;
    }

    .header {
      background: var(--color-primary);
      color: #fff;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .back-btn {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.2s;
      text-decoration: none;
      color: #fff;
    }
    .back-btn:hover { background: rgba(255,255,255,0.15); }
    .header-title { font-size: 16px; font-weight: 600; }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px 16px 60px;
    }

    .status-card {
      background: var(--color-card);
      border-radius: var(--radius);
      padding: 32px 24px;
      text-align: center;
      border: 1px solid var(--color-border);
      margin-bottom: 20px;
    }
    .status-card .icon { font-size: 40px; margin-bottom: 12px; }
    .status-card h2 { font-size: 18px; margin-bottom: 8px; }
    .status-card p { font-size: 14px; color: var(--color-text-secondary); line-height: 1.5; }

    .image-list { display: flex; flex-direction: column; gap: 16px; }
    .image-item {
      background: var(--color-card);
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--color-border);
    }
    .image-item img {
      width: 100%;
      display: block;
      -webkit-touch-callout: default;
    }
    .image-item .hint {
      padding: 8px 12px;
      font-size: 11px;
      color: var(--color-text-tertiary);
      text-align: center;
      border-top: 1px solid var(--color-border);
    }

    .waiting-dots span {
      animation: blink 1.4s infinite both;
    }
    .waiting-dots span:nth-child(2) { animation-delay: 0.2s; }
    .waiting-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--color-text-tertiary);
    }
  </style>
</head>
<body>

  <div class="header">
    <a class="back-btn" href="/" title="返回首页">‹</a>
    <div class="header-title" id="page-title">加载中...</div>
  </div>

  <div class="container" id="content">
    <div class="loading">加载中...</div>
  </div>

  <script>
    const token = window.location.pathname.split('/d/')[1];

    async function 加载交付数据() {
      try {
        const resp = await fetch(`/d/${token}/data`);
        const data = await resp.json();

        if (resp.status === 404) {
          渲染错误('页面不存在');
          return;
        }

        if (data.status === 'pending') {
          渲染等待中(data);
        } else if (data.status === 'delivered') {
          渲染交付结果(data);
        }
      } catch (err) {
        渲染错误('网络异常，请稍后刷新重试');
      }
    }

    function 渲染等待中(data) {
      document.getElementById('page-title').textContent = data.service_type_label;
      document.getElementById('content').innerHTML = `
        <div class="status-card">
          <div class="icon">○</div>
          <h2>正在处理中</h2>
          <p>您的「${data.service_type_label}」服务正在处理中<br>
          <span class="waiting-dots"><span>.</span><span>.</span><span>.</span></span><br>
          完成后将通知您，请耐心等待。</p>
        </div>
      `;
    }

    function 渲染交付结果(data) {
      document.getElementById('page-title').textContent = data.service_type_label;

      let imagesHtml = '';
      if (data.images && data.images.length > 0) {
        imagesHtml = `<div class="image-list">
          ${data.images.map(img => `
            <div class="image-item">
              <img src="/deliveries/${img}" alt="交付图片">
              <div class="hint">长按图片可保存到相册</div>
            </div>
          `).join('')}
        </div>`;
      }

      document.getElementById('content').innerHTML = `
        <div class="status-card">
          <div class="icon">✓</div>
          <h2>已完成</h2>
          <p>您的「${data.service_type_label}」服务已处理完毕<br>交付时间：${data.delivered_at}</p>
        </div>
        ${imagesHtml}
      `;
    }

    function 渲染错误(msg) {
      document.getElementById('page-title').textContent = '出错了';
      document.getElementById('content').innerHTML = `
        <div class="status-card">
          <div class="icon">×</div>
          <h2>无法加载</h2>
          <p>${msg}</p>
        </div>
      `;
    }

    加载交付数据();
  </script>
</body>
</html>
